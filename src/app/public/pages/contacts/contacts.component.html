<body>
    <nav>
         <div class="nombre">
            <h1>Agenda de Contactos</h1>
            <img [routerLink]="['/contacts']" src="https://www.nicepng.com/png/full/115-1153942_white-home-icon-png-white-home-logo-transparent.png">
        </div>
         <div class="search-box">
            <input type="search" placeholder="Buscar">
         </div>
         <ol>
            <li><a (click)="logOut()">Cerrar Sesion</a></li>    
        </ol>
    </nav>

<main>
    <app-contact-card *ngFor="let contacto of contactos" [contacto]="contacto"></app-contact-card>
</main>
<footer>
    <div id="agregar">
        <button [routerLink] = "['/popup']"class="boton" type="button">Agregar Contacto</button>
        <button [routerLink] = "['/grupo']" class="boton" type="button">Ver Grupos</button>
    </div>
</footer>
</body>
