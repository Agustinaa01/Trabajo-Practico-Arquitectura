<body> 
<div class = "main">
    <div class="edit-box">
        <h1><strong>Agregar Contacto</strong></h1>
        
        <form (ngSubmit)="newcontact(form)" #form="ngForm" id="agregar-form">
            
            <input type="text" id="nombre" name="Name" placeholder="Nombre" required=""
            [(ngModel)]="contactData.name" #name="ngModel" [maxlength]="15">
            <span class="none" *ngIf=" (name.touched || form.submitted) && name.errors?.['required']"> Nombre obligatorio.</span>
        
            <input type="text" id="apellido" name="LastName" placeholder="Apellido" required=""
            [(ngModel)]="contactData.lastName" #lastname="ngModel" [maxlength]="15">
            <span class="none" *ngIf=" (lastname.touched || form.submitted) && lastname.errors?.['required']">Apellido obligatorio.</span>
 
            <input type="text" id="alias" name="Alias" placeholder="Alias"
            [(ngModel)]="contactData.alias" #alias="ngModel" [maxlength]="10">
                
            <input type="tel" id="celular" name="CelularNumber" placeholder="Celular" required
            [(ngModel)]="contactData.celularNumber" #celular="ngModel" [maxlength]="10" pattern="[0-9]" >
            <span class="none" *ngIf=" (celular.touched || form.submitted) && celular.errors?.['required']">Numero de ceulular obligatorio.</span>

            <input type="tel" id="telefono" name="TelephoneNumber" placeholder="Telefono"
            [(ngModel)]="contactData.telephoneNumber" #telefono="ngModel" [maxlength]="6" pattern="[0-9]">

            <input type="email" id="email" name="Email" placeholder="Email"
            [(ngModel)]="contactData.email" #mail="ngModel" [maxlength]="30" >

            <p class="btn-container">
                <button class="btn-edit" type="submit">Agregar Contacto</button>
                <button class="btn-edit" [routerLink]="['/contactos']" type="submit">Cancelar</button>
            </p>
        </form>
    </div>
</div>
</body>
