  <div class = "agenda"><strong>Agenda de Contactos</strong></div>
  
  <div class="formulario">
    <h1>Inicio Sesion de Usuario</h1>
  
    <form (ngSubmit)="login(form)" #form="ngForm">
    
      <div class="username">
        <input type="text" name="UserName" placeholder="Nombre de Usuario"
        [(ngModel)]="authData.UserName" [required]="true" #userName="ngModel">
        <span class="none" *ngIf=" (userName.touched || form.submitted) && userName.errors?.['required']">Usuario obligatorio.</span>

      </div>
    
    <div class="contrase単a">
      <input type="password" name="Password" autocomplete="current-password" placeholder="Contrase単a"
        [(ngModel)]="authData.Password" [required]="true" [minlength]="6" #password="ngModel">       
        <span class="none" *ngIf=" (password.touched || form.submitted) && password.errors?.['required']"> La contrase単a debe tener al menos 6 caracteres.</span>
      </div>
    <div class="recordar">Olvide mi contrase単a</div>
    
      <button class= "submit" type="submit">Iniciar Sesion</button>
  </form>
</div>
